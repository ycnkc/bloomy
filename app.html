<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloomy - Pixel Bouquet Maker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Alice&family=Jaldi:wght@400;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Alice&family=Dawning+of+a+New+Day&family=Jaldi:wght@400;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Alice&family=Jaldi:wght@400;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <link rel="icon" href="images/flower.ico" type="image/png">
</head>
<body>

    <div class="main-layout">
        <aside class="sidebar">
            <h1 class="logo">BloomyðŸŒ¸</h1>
            <p class="subtitle">Drag flowers to canvas</p>
            
            <div class="flower-grid">
                <div class="flower-item" draggable="true" ondragstart="dragStart(event, 'allium')">
                    <img src="images/allium.png" alt="allium">
                </div>
                <div class="flower-item" draggable="true" ondragstart="dragStart(event, 'carnation')">
                    <img src="images/carnation.png" alt="carnation">
                </div>
                <div class="flower-item" draggable="true" ondragstart="dragStart(event, 'daffodil')">
                    <img src="images/daffodil.png" alt="daffodil">
                </div>
                <div class="flower-item" draggable="true" ondragstart="dragStart(event, 'daisy')">
                    <img src="images/daisy.png" alt="daisy">
                </div>
                <div class="flower-item" draggable="true" ondragstart="dragStart(event, 'mimosa')">
                    <img src="images/mimosa.png" alt="mimosa">
                </div>
                <div class="flower-item" draggable="true" ondragstart="dragStart(event, 'rose')">
                    <img src="images/rose.png" alt="rose">
                </div>
                <div class="flower-item" draggable="true" ondragstart="dragStart(event, 'tulip')">
                    <img src="images/tulip.png" alt="tulip">
                </div>
            </div>

            <div class="color-section">
                <p class="subtitle" style="margin-top: 20px;">Wrapping Paper Color</p>
                <div class="color-palette">
                    <button class="color-btn" style="background-color: #FE6A86;" onclick="setWrapperColor('pink')"></button>
                    <button class="color-btn" style="background-color: #D86AFE;" onclick="setWrapperColor('purple')"></button>
                    <button class="color-btn" style="background-color: #6ABFFE;" onclick="setWrapperColor('blue')"></button>
                    <button class="color-btn" style="background-color: #86FE6A;" onclick="setWrapperColor('green')"></button>
                </div>
            </div>
        </aside>

       <main class="canvas-container">
            <div class="canvas-wrapper">

                <div id="view-only-header">
                    <h1 class="logo">BloomyðŸŒ¸</h1>
                    <p class="subtitle">This is for you &lt;3</p>
                </div>
                
                <canvas id="canvas" width="600" height="600" 
                        ondragover="allowDrop(event)" 
                        ondrop="drop(event)"
                        oncontextmenu="return false;">
                </canvas>
                
                <div class="controls">
                    <button class="btn-note" onclick="openNoteModal()" data-tooltip="Add a note">
                        <img src="images/note-card.png" id="note-icon" style="width: 35px;" alt="Note"> 
                    </button>
                    <button class="btn-clear" onclick="clearCanvas()" data-tooltip="Clear the canvas">
                        <img src="images/bin.png" id="bin" alt="Clear"> 
                    </button>
                    <button class="btn-share" id="shareBtn" onclick="shareBouquet()" data-tooltip="Share your bouquet!">
                        <img src="images/heart.png" id="heart" alt="Share"> 
                    </button>
                </div>
                
            </div>
            <p class="hint">Drag and drop â€¢ Del to Delete</p>
        </main>
    </div>

    <div id="noteModal" class="modal">
        <div class="modal-content">
            <h2>Write a Note ðŸ’Œ</h2>
            <textarea id="noteInput" placeholder="Type your message here..." maxlength="80"></textarea>
            <div class="modal-buttons">
                <button onclick="closeNoteModal()" class="cancel-btn">Cancel</button>
                <button onclick="addNoteToCanvas()" class="add-btn">Add Note</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="transition.js"></script>
</body>
</html>
